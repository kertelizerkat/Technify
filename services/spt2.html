<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechNify | offline</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Body styling for the dark theme */
body, html {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background-color: #121212; /* Dark background */
  font-family: Arial, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
}
h5{
    color:#A9A9A9;
}

/* Offline container styling */
.offline-container {
  text-align: center;
  max-width: 600px;
  padding: 20px;
}

h1 {
  font-size: 2.5rem;
  color: #007ACC; /* Vibrant red for offline message */
  margin-bottom: 15px;
}

p {
  font-size: 1.2rem;
  color: #cccccc; /* Light grey text for description */
}

/* Animation element */
.offline-animation {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  margin: 0 auto 20px auto;
  background: radial-gradient(circle, #007ACC 20%, transparent 50%);
  animation: pulse 1.5s infinite;
}

/* Keyframes for the pulse animation */
@keyframes pulse {
  0% {
    transform: scale(1);
    opacity: 1;
  }
  50% {
    transform: scale(1.2);
    opacity: 0.6;
  }
  100% {
    transform: scale(1);
    opacity: 1;
  }
}

/* Responsive design */
@media (max-width: 768px) {
  h1 {
    font-size: 2rem;
  }
  p {
    font-size: 1rem;
  }
}

  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-animation"></div>
    <h1>We Are Offline</h1>
    <p>We're temporarily disconnected, but we'll be back shortly. Stay tuned!</p>
    <footer>
        <h5>Copyright &copy; TechNify</h5>
      </footer>
  </div>
  
</body>
</html>
