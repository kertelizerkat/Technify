<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - TechNify</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/script.js" defer></script>
  <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
  <script src="js/mod.js"></script>

</head>

<body>
  <div class="container">
    <header>
      <div class="logo">
        <div class="logo_img"></div>
        <div class="logo_name">TechNify</div>
      </div>
      <nav>
        <ul class="closed">
          <li><a href="../">Dashboard</a></li>
          <li><a href="../profile/">Profile</a></li>
          <li ><a href="../../services/">BTS</a></li>
          <li ><a style="color:#007ACC;text-decoration:none"  href="#">Orders</a></li>
          <li style="margin-right: 20px;" ><a href="../../" style="color:rgba(255,0,0,1)" onclick="logout()">Log Out</a></li>
        </ul>
        <div class="menu">Menu</div>
      </nav>
    </header>
    <div class="smoother">
      <div class="line"></div>
    </div>

    <main>
      <section class="card us">
        <h2>Welcome, <span class="username">username</span></h2>
        <p></p>
      </section>
      <div class="cards">
      <section class="card them">
        <img src="placeholder.jpg" alt="Product Image">
        <h3>Featured Product</h3>
        <p>NSPanel Lite - R600.00</p>
        <button>Add to Cart</button>
      </section>

      <section class="card them">
        <img src="placeholder.jpg" alt="Product Image">
        <h3>Trending Now</h3>
        <p>NSPanel Pro - R1,200.00</p>
        <button>Add to Cart</button>
      </section>
   
    </div>
    <div class="hi"></div>
    </main>
    


    <footer>
      <p>&copy; <span id="current-year"></span> TechNify. All rights reserved.</p>
    </footer>
  </div>

  <script>
    // Dynamic year update in footer
    document.getElementById("current-year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
