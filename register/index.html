<!DOCTYPE html>
<html lang="en">
<head>
 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechNify | Registration</title>
  <link rel="stylesheet" href="css/reg.css">
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
  <script src="js/mod.js"></script>
  
</head>
<body>
    <div class="com_name">TechNify</div>
  <div class="registration-container">
    <div class="registration-form">
      <h2 class="reg_h">Register</h2>
      <form id="registrationForm" onsubmit="return validateForm()">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required maxlength="8">
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button id="btn_s" type="submit">Register</button>
        <p class="message">Already registered? <a href="../login/index.html">Login</a></p>
      </form>
    </div>
  </div>
  <p class="message m2">By continuing, you agree to our <a href='../Terms _and_Conditions/index.html'>Terms and Conditions</a></p>
  
  <script src="js/reg.js"></script>
</body>
</html>
